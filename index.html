<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="normalise.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <script defer src="script.js" type="text/javascript"></script>
</head>
<body>
  <img src="/images/logo.svg" alt="logo" class="logo">
  <div class="wrapper">


    <div class="container-calculate flex-wrapper-child">
      <form action="/" class="form" id="calc-form">
        <div class="bill">
          <label for="input-bill" class="label">Bill</label>
          <input type="text" placeholder="0" id="input-bill" class="input">
          <img src="/images/icon-dollar.svg" alt="dollar sign icon" class="dollar-icon">
        </div>
        
        <div class="tip-selection"> 
          <label class="label">Select Tip %</label>
          <div class="tip-btns-container" id="btns-container">
            <button class="btn tip-btn">5%</button>
            <button class="btn tip-btn">10%</button>
            <button class="btn tip-btn">15%</button>
            <button class="btn tip-btn">25%</button>
            <button class="btn tip-btn">50%</button>
            <input type="text" placeholder="Custom" id="input-tip" class="input">
          </div>
        </div>

        <div class="num-ppl">
          <label for="input-ppl" class="label">Number of People</label>
          <input type="text" placeholder="0" id="input-ppl" class="input">
          <img src="/images/icon-person.svg" alt="grey person icon" class="person-icon">
        </div>
      </form>
    </div>


    <div class="container-results flex-wrapper-child">
      <div class="container-results-child">
        <div class="tip-amount-container">
          <h4 class="heading">Tip Amount</h4>
          <span class="per-person">/ person</span>
        </div>
        <div class="counter" id="tip-total">$0.00</div>
      </div>

      <div class="container-results-child">
        <div class="tip-total-container">
          <h4 class="heading">Total</h4>
          <span class="per-person">/ person</span>
        </div>
        <div class="counter" id="total">$0.00</div>
      </div>
      <button type="reset" id='btn-reset' class="btn reset-btn" form="calc-form">Reset</button>
    </div>


  </div>  
</body>
</html>
