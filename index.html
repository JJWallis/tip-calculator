<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script defer src="script.js" type="text/javascript"></script>
</head>
<body>
  <img src="/images/logo.svg" alt="logo">
  <div class="wrapper">

    
    <div class="container-calculate flex-child">
      <form action="/" class="form" id="calc-form">
        <div class="bill">
          <label for="input-bill" class="label">Bill</label>
          <input type="number" value="0" id="input-bill" class="input">
          <img src="/images/icon-dollar.svg" class="dollar-icon">
        </div>
        
        <div class="tip">
          <label for="btn-1st" class="label">Select Tip %</label>
          <div class="tip-selection">
            <button id="btn-1st" class="btn">5%</button>
            <button id="btn-1st" class="btn">10%</button>
            <button id="btn-1st" class="btn">15%</button>
            <button id="btn-1st" class="btn">25%</button>
            <button id="btn-1st" class="btn">50%</button>
            <button id="btn-1st" class="btn">Custom</button>
          </div>
        </div>

        <div class="num-ppl">
          <label for="input-ppl" class="label">Number of People</label>
          <input type="number" value="0" id="input-ppl" class="input">
          <img src="/images/icon-person.svg" class="person-icon">
        </div>
      </form>
    </div>


    <div class="container-results flex-child">
      <div class="results-flex-child">
        <div class="tip-amount-txt-container">
          <h4 class="heading">Tip Amount</h4>
          <span class="per-person">/ person</span>
        </div>
        <div class="counter">$0.00</div>
      </div>

      <div class="results-flex-child">
        <div class="tip-total-txt-container">
          <h4 class="heading">Total</h4>
          <span class="per-person">/ person</span>
        </div>
        <div class="counter">$0.00</div>
      </div>
      <button id='btn-reset' class="btn">Reset</button>
    </div>


  </div>  
</body>
</html>
